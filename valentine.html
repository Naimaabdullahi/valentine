<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey Adorable Bunny ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      position: relative;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
    }

    #bearGif {
      display: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 15px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Hey Adorable Bunny ğŸ°ğŸ’–<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <img id="bearGif" src="https://media.tenor.com/G6E-T6-Bl6UAAAAM/bear-kiss-bear-kisses.gif" alt="Celebrating bear" />

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const bearGif = document.getElementById("bearGif");

    let yesSize = 16;

    const messages = [
      "Ehhh Bunny donâ€™t do me like that ğŸ˜­",
      "Are you sure, gorgeous? ğŸ¥º",
      "Please baby? liaaaaa ğŸ˜­",
      "This was supposed to be romantic not tragic ğŸ’”ğŸ˜‚",
      "Last chance before I start singing love songs ğŸ¤ğŸ’˜"
    ];

    let msgIndex = 0;

    noBtn.addEventListener("click", () => {
      question.textContent = messages[msgIndex % messages.length];
      msgIndex++;

      yesSize += 6;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize/2) + "px";
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "SHE SAID YESSSS ğŸ˜­ğŸ’– BEST DAY EVER";
      noBtn.style.display = "none";

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.style.fontSize = (Math.random() * 10 + 15) + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
